<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>forms</title>
</head>
<body>
    <h1>Encontre no Google</h1>
    <form action="https://www.google.com/search">
        <label for="q"><strong>Escreva algo para Pesquisar?</strong></label>
        <hr>
        <input type="text" id="q" name="q" placeholder="Sua pesquisa?" autocomplete="off" required>
        <input type="submit" value="Pesquisar">
        <hr>
    </form>
</body>
</html>
