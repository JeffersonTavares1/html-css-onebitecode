<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tabela</title>
</head>
<body>
    <table border="1">
        <caption>
            <h3>Satélite de Urano</h3>
        </caption>
        
        <thead>
            <tr>
                <th>Nome</th>
                <th>Data de Descobrimento</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>Titãnia</td>
                <td>1787</td>
            </tr>
            <tr>
                <td>Oberon</td>
                <td>1787</td>
            </tr>
        </tbody>
    </table>
</body>
</html
