<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Div e Span</title>
</head>
<body>
    <h1>Galáxia</h1>
    <div style="background-color: red;">
        <p><span style="color: white;">Galáxia</span> <span style="color: blue;">Andrômeda</span></p>
        <p>Galáxia Olho Negro</p>
        <p>Galáxia do Cata-Vento</p>
    </div>
</body>
</html>
