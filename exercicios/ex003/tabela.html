<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tabela</title>
    
    <style>
        body {
            background-color: dimgray;
        }
        
        table {
            background-color: black;
        }
        
        table > caption {
            color: white;
        }
        
        table > thead {
            background-color: green;
            color: white;
        }
        
        table > tbody {
            background-color: brown;
            color: yellowgreen;
        }
    </style>
    
</head>
<body>
    <table border="3">
        <caption><strong>Massa no Sistema Solar</strong></caption>
        <thead>
            <tr>
                <th>Componente</th>
                <th>Massa</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>Sol</td>
                <td>99,85%</td>
            </tr>
            
            <tr>
                <td>Júpiter</td>
                <td>0,10%</td>
            </tr>
            
            <tr>
                <td>Demais Planetas</td>
                <td>0,04%</td>
            </tr>
            
            <tr>
                <td>Cometas</td>
                <td>0,01% (?)</td>
            </tr>
            
            <tr>
                <td>Satélites e anéis</td>
                <td>0,000 05%</td>
            </tr>
            
            <tr>
                <td>Asteroides</td>
                <td>0,000 000 2%</td>
            </tr>
            
            <tr>
                <td>Meteoritos e poeira</td>
                <td>0.000 000 1% (?)</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
